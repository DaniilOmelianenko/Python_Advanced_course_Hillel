{% extends 'base.html' %}

{% block content %}
<div class="current-bet" id="current-bet"></div>
<div class="trade-window" id="trade-window"></div>
<div>
    <div class="form-group">
<!--        <textarea type="" class="bet-area" id="my_bet_text">123</textarea>-->
<!--        <input type="number" class="bet-area" id="my_bet_text">-->
        <form><input type="number" step="0.01" min="0" placeholder="0,00" class="bet-area" id="my_bet_text">UAH</form>
    </div>
    <button class="btn btn-info mt10 mybet" id="make_bet">MAKE THE BET</button>
    <button class="btn btn-info mt10 endlot" id="end_lot">END LOT</button>
</div>
{% endblock content %}
{% block usersidebar %}
<h1>People</h1>
<div class="people">
    <ul class="list-group list-group-flush">
        {% for user in users %}
            <li class="list-group-item people-list">{{user}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock usersidebar %}
