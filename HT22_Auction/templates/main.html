{% extends 'base.html' %}

{% block content %}
<img class="mt15" width="700px" src="/static/img/auction.png">
<div class="row mt15">
    <div class="form-group">
        <label for="username">LOT DESCRIPTION:</label>
        <input type="text" id="lot_summary" class="form-control">
    </div>
    <div class="form-group">
        <label for="username">START PRICE:</label>
        <input type="text" id="lot_start_price" class="form-control">
    </div>
    <button class="btn btn-primary mt15" id="add_lot-btn">ADD LOT</button>
</div>
<div class="row mt15">
    <div class="col-md-12" id="lot_list">
        {% for lot in lots %}
            <a href="/lot/{{lot._id}}" class="alert alert-warning" role="alert">{{lot.name}}: {{lot.price}}</a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
