<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERGEN</title>
</head>
<body>
<h1>
    <form action="/"><button>< HOME</button></form>
    <button value="Refresh Page" onClick="window.location.href=window.location.href">Refresh Page</button>
</h1>
<h1>User generator</h1>
<form action="." method="post">
    <input type="number" required name="usr_num">
    <input type="submit" value="Generate">
</form>
<table border="5">
{% for key, value in users.items() %}
   <tr>
        <th align="left"> {{ key }} </th>
        <th align="left"> {{ value }} </th>
   </tr>
{% endfor %}
</table>
</body>
</html>
