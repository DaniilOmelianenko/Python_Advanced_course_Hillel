<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASTRO</title>
</head>
<body>
<div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2 d-none d-md-inline-block" href="/">HOME</a>
    <a class="py-2 d-none d-md-inline-block" href="/users/">USERS</a>
    <a class="py-2 d-none d-md-inline-block" href="/requirements/">REQUIREMENTS</a>
    <a class="py-2 d-none d-md-inline-block" href="/astros/">ASTROS</a>
</div>
<h1>
    <button value="Refresh Page" onClick="window.location.href=window.location.href">Refresh Page</button>
</h1>
<h1>ASTRONAUTS</h1>
<table border="1">
   <tr>
        <th align="left">Number of astronauts in space now:     </th>
        <th align="left">{{   number_of_astros   }}</th>
   </tr>
</table>
<table border="5">
    <tr>
        <th>NAME</th>
        <th>CRAFT</th>
    </tr>
{% for astro in astros_in_space %}
    <tr>
        <th align="left"> {{ astro["name"] }} </th>
        <th> {{ astro["craft"] }} </th>
    </tr>
{% endfor %}
</table>
</body>
</html>
