<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>HOME</title>
 </head>
 <body>
<nav class="site-header sticky-top py-1">
  <div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2 d-none d-md-inline-block" href="/">< HOME</a>
    <a class="py-2 d-none d-md-inline-block" href="/add_author/">Добавить Автора</a>
    <a class="py-2 d-none d-md-inline-block" href="/add_book/">Добавить Книгу</a>
    <a class="py-2 d-none d-md-inline-block" href="/add_genre/">Добавить Жанр</a>
  </div>
</nav>
<br>
<div>
    <form action="/" method="get">
        <select name="genre" id="genre_tag">
            <option selected value="ALL">GENRE</option>
            <option>ALL</option>
            {% for genres in genre.keys() %}
                <option>{{genres}}</option>
            {% endfor %}
        </select>

        <select name="year" id="year_tag">
            <option selected value="ALL">YEAR</option>
            <option>ALL</option>
                {% for years in year %}
            <option>{{years}}</option>
        {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
</div>
<br>
<table border="3" width="100%">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>GENRE</th>
        <th>YEAR</th>
        <th>AUTHOR</th>
    </tr>
    {% for book in books %}
        <tr align="center">
            <td>{{book.id}}</td>
            <td>{{book.name}}<br><a href="/{{ book.id }}" class="btn btn-warning">Details</a></td>
            <td>{{book.genre_obj.name}}</td>
            <td>{{book.year}}</td>
            <td>{{book.author_obj.name}}</td>
        </tr>
    {% endfor %}
</table>
 </body>
</html>
