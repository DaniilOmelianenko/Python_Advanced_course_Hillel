<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>BOOK #{{book.id}}</title>
 </head>
 <body>
<nav class="site-header sticky-top py-1">
  <div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2 d-none d-md-inline-block" href="/">< HOME</a>
    <a class="py-2 d-none d-md-inline-block" href="/add_author/">Добавить Автора</a>
    <a class="py-2 d-none d-md-inline-block" href="/add_book/">Добавить Книгу</a>
    <a class="py-2 d-none d-md-inline-block" href="/add_genre/">Добавить Жанр</a>
  </div>
</nav>
<table border="3" width="100%">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>GENRE</th>
        <th>YEAR</th>
        <th>AUTHOR</th>
    </tr>
        <tr align="center">
            <td>{{book.id}}</td>
            <td>{{book.name}}<br>
                <a href="/{{ book.id }}/update" class="btn btn-success">Update</a>
                <a href="/{{ book.id }}/del" class="btn btn-success">Delete</a>
            </td>
            <td>{{book.genre_obj.name}}</td>
            <td>{{book.year}}</td>
            <td>{{book.author_obj.name}}</td>
        </tr>
</table>
 </body>
</html>
